<form name="password_reset_confirm_form" ng-controller="PasswordResetConfirmFormCtrl as confirmCtrl"
      ng-submit="confirmCtrl.password_reset_confirm()">

    <div class="panel panel-default">
        <div class="panel-heading">
            Create a new password
        </div>
        <div class="panel-body">
            <div class="panel panel-info">
                <div class="panel-body">
                    A password at least 8 characters long with at least one uppercase letter, one digit and one
                    punctuation character.
                </div>
            </div>
            <div class="form-group">
                <label for="password_reset_confirm_form_password1"> New Password</label>
                <input type="password"
                       id="password_reset_confirm_form_password1"
                       class="form-control"
                       name="password_reset_confirm_password1"
                       ng-model="confirmCtrl.reset_confirm_details.password1"
                       required
                       placeholder="Password">

                <div class="errors">
                    <ul ng-repeat="error in confirmCtrl.password1_errors">
                        <span class="text-danger">{{error}}</span>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="password_reset_confirm_form_password2">Confirm Password</label>
                <input type="password"
                       id="password_reset_confirm_form_password2"
                       class="form-control"
                       name="password_reset_confirm_password2"
                       ng-model="confirmCtrl.reset_confirm_details.password2"
                       required
                       placeholder="Confirm Password">

                <div class="errors">
                    <ul ng-repeat="error in confirmCtrl.password2_errors">
                        <span class="text-danger">{{error}}</span>
                    </ul>
                </div>
            </div>

            <div class="errors">
                <ul ng-repeat="error in confirmCtrl.non_field_errors">
                    <span class="text-danger">{{error}}</span>
                </ul>
            </div>

            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Reset Password"
                       ng-disabled="password_reset_confirm_form.$invalid">
            </div>
        </div>
    </div>
</form>
